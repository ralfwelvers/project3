<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Our CSS -->
 <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css">
<title>Weather App</title>
</head>
<body>

  <div id="container">
    <h1>Weather </h1>
    <div>
      <label for="citySelect">Select a city: </label>
      <select id="citySelect">
        <option value="41.87,-87.62">Chicago, IL</option>
        <option value="33.21,-97.13">Denton, TX</option>
        <option value="29.42,-98.49">San Antonio, TX</option>
      </select>
      <label for="startDate">Start Date: </label>
      <input type="date" id="startDate" max="" min="1940-01-01">

      <label for="endDate">End Date: </label>
      <input type="date" id="endDate" max="" min="1940-01-01">
      <button id="submit">Submit</button>
    </div>
<br>
  <div class="table">
    <div class="table-section">
      <div class="table-cell"><div id="view1"></div>View 1</div>
      <div class="table-cell"><div id="view2"></div>View 2</div>
    </div>
    <div class="table-section">
      <div class="table-cell"><div id="view3"></div>View 3</div>
      <div class="table-cell"><div id="weatherData"></div></div>
    </div>
  </div>
  <div id="chartContainer" class="chart-container"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.js"></script>
  <script type="text/javascript" src="pastWeather.js"></script>
</body>
</html>
