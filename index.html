<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Our CSS -->
 <link rel="stylesheet" type="text/css" href="style.css">

<title>Weather App</title>
</head>
<body>

  <div id="container">
    <h1>Weather </h1>
    <div>
      <label for="citySelect">Select a city: </label>
      <select id="citySelect">
        <option value="41.8781,-87.623177">Chicago, IL</option>
        <option value="33.2148,-97.1330">Denton, TX</option>
        <option value="29.424349,-98.491142">San Antonio, TX</option>
      </select>
    </div>
<br>
  <div class="table">
    <div class="table-section">
      <div class="table-cell"><div id="view1"></div>View 1</div>
      <div class="table-cell"><div id="view2"></div>View 2</div>
    </div>
    <div class="table-section">
      <div class="table-cell"><div id="view3"></div>View 3</div>
      <div class="table-cell"><div id="weatherData"></div></div>
    </div>
  </div>

  <script type="text/javascript" src="pastWeather.js"></script>
</body>
</html>
